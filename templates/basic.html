{% load static %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>NFG Vault</title>

        <link rel="shortcut icon" href="{% static '' %}" type="image/x-icon">

        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

        <!-- jQuery File -->
        <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/card_colors.css' %}">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">

    </head>

    <body>

        <div class="preloader"></div>

        <div class="main-body container-fluid m-0 p-0">
            <div class="row">
                <div class="col-md-3 menu py-3">
                    <p class="h3 title"><i class="fal fa-fingerprint"></i> NFG <span>Vault</span></p>

                    <ul class="list-group mt-4">
                        <a href="/" class="{% if "notes" in request.path %}active{% endif %} list-group-item"><i
                                class="fas fa-sticky-note mr-2"></i> Notes</a>
                        <a href="/password"
                            class="{% if "password" in request.path %}active{% endif %} list-group-item"><i
                                class="fas fa-key mr-2"></i> Passwords</a>
                        <a href="/bank" class="{% if "bank" in request.path %}active{% endif %} list-group-item"><i
                                class="fas fa-university mr-2"></i> Bank Details</a>
                        <a href="/card" class="{% if "card" in request.path %}active{% endif %} list-group-item"><i
                                class="fas fa-credit-card mr-2"></i> Card Details</a>
                        <a href="/address"
                            class="{% if "address" in request.path %}active{% endif %} list-group-item"><i
                                class="fas fa-map-marker-check mr-2"></i> Address</a>
                        <a href="/logout" class="{% if "logout" in request.path %}active{% endif %} list-group-item"><i
                                class="fas fa-sign-out-alt mr-2"></i> Logout</a>
                    </ul>
                </div>
                <div class="col-md-9 body-content">
                    {% block body %}

                    {% endblock body %}
                </div>
            </div>
        </div>

        <script src="{% static 'js/main.js' %}"></script>

        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    </body>

</html>

{% else %}
<script>
    window.location.replace("/login");
</script>
{% endif %}
