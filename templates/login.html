{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>NFG Vault</title>

        <link rel="shortcut icon" href="{% static '' %}" type="image/x-icon">

        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

        <!-- jQuery File -->
        <script src="{% static 'jquery-3.5.1.min.js' %}"></script>

        <!-- custom css -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/card_colors.css' %}">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static 'font-awesome/css/all.css' %}">

    </head>

    <body>
        <div class="container d-flex justify-content-center align-items-center text-center" style="min-height:100vh">

            <img src="{% static 'img/undraw_secure_login_pdn4.svg' %}" alt="" class="col-md-5" width="300">

            <div class="col-md-4 ml-5">
                <p class="h3 my-5 text-secondary">Welcome Back :)</p>
                <form class="" action="/login" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Username</label>
                        <input type="text" class="form-control" id="" name="usrname">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" name="passwd">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
            </div>
        </div>

        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>

</html>
